<ng-template tdLoading [tdLoadingUntil]="!isSaving" tdLoadingStrategy="overlay">
    <md-card>
        <md-card-title>
            <span jhiTranslate="easybeam.project.detail.title">Project</span>
        </md-card-title>
        <md-card-subtitle *ngIf="editable">
            <span jhiTranslate="easybeam.project.home.createOrEditLabel">Create or edit a Project</span>
        </md-card-subtitle>
        <jhi-alert-error></jhi-alert-error>
        <md-divider></md-divider>
        <md-card-content class="push-bottom-none">
            <form #projectForm="ngForm">
                <fieldset [disabled]="!editable">
                    <div layout="row">
                        <md-input-container flex>
                            <input mdInput #nameElement #nameControl="ngModel" type="text" placeholder="{{'easybeam.project.name' | translate}}" [(ngModel)]="project.name" name="name" maxlength="64" required>
                            <md-hint align="start">
                                <span [hidden]="nameControl.pristine || !nameControl.errors?.required" class="tc-red-600">Required</span>
                            </md-hint>
                            <md-hint align="end">{{nameElement.value.length}} / 64</md-hint>
                        </md-input-container>
                    </div>
                    <div layout="row" class="push-top">
                        <md-input-container flex>
                            <input mdInput #descriptionElement #descriptionControl="ngModel" type="text" placeholder="{{'easybeam.project.description' | translate}}" [(ngModel)]="project.description" name="description" maxlength="256">
                            <md-hint align="end">{{descriptionElement.value.length}} / 256</md-hint>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-checkbox [(ngModel)]="project.isActive" name="isActive">
                            <span jhiTranslate="easybeam.project.isActive">Active Project</span>&zwnj;
                        </md-checkbox>
                    </div>
                    <div layout="row">
                        <md-checkbox [(ngModel)]="project.isPublic" name="isPublic">
                            <span jhiTranslate="easybeam.project.isPublic">Public Project</span>&zwnj;
                        </md-checkbox>
                    </div>
                </fieldset>
            </form>
        </md-card-content>
        <md-divider></md-divider>
        <md-card-actions>
            <button md-button [disabled]="!projectForm.valid" color="primary" (click)="save()" *ngIf="editable">
                <md-icon>save</md-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
            <button md-button (click)="goBack()" *ngIf="editable">
                <md-icon>cancel</md-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button md-button (click)="goBack()" *ngIf="!editable">
                <md-icon>arrow_back</md-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>
        </md-card-actions>
    </md-card>
</ng-template>
