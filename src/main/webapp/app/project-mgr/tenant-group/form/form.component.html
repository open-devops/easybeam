<ng-template tdLoading [tdLoadingUntil]="!isSaving" tdLoadingStrategy="overlay">
    <md-card>
        <md-card-title>
            <span jhiTranslate="easybeam.tenantGroup.detail.title">Group</span>
        </md-card-title>
        <md-card-subtitle *ngIf="editable">
            <span jhiTranslate="easybeam.tenantGroup.home.createOrEditLabel">Create or edit a Group</span>
        </md-card-subtitle>
        <jhi-alert-error></jhi-alert-error>
        <md-divider></md-divider>
        <md-card-content class="push-bottom-none">
            <form #tenantGroupForm="ngForm">
                <fieldset [disabled]="!editable">
                    <!-- Group Name -->
                    <div layout="row">
                        <md-input-container flex>
                            <input mdInput #nameElement #nameControl="ngModel" type="text" placeholder="{{'easybeam.tenantGroup.name' | translate}}" [(ngModel)]="tenantGroup.name" name="name" maxlength="64" required>
                            <md-hint align="start">
                                <span [hidden]="nameControl.pristine || !nameControl.errors?.required" class="tc-red-600">Required</span>
                            </md-hint>
                            <md-hint align="end">{{nameElement.value.length}} / 64</md-hint>
                        </md-input-container>
                    </div>
                    <!-- Group Description -->
                    <div layout="row">
                        <md-input-container flex>
                            <textarea mdInput #descriptionElement #descriptionControl="ngModel" type="text" placeholder="{{'easybeam.tenantGroup.description' | translate}}" [(ngModel)]="tenantGroup.description" name="description" maxlength="256"></textarea>
                            <md-hint align="end">{{descriptionElement.value.length}} / 256</md-hint>
                        </md-input-container>
                    </div>
                </fieldset>
            </form>
        </md-card-content>
        <md-divider></md-divider>
        <md-card-actions>
            <button md-button [disabled]="!tenantGroupForm.valid" color="primary" (click)="save()" *ngIf="editable">
                <md-icon>save</md-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
            <button md-button (click)="goBack()" *ngIf="editable">
                <md-icon>cancel</md-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button md-button (click)="goBack()" *ngIf="!editable">
                <md-icon>arrow_back</md-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>
        </md-card-actions>
    </md-card>
</ng-template>
